<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
attribute vec4 vNormal;
varying vec3 N, L, E;
uniform mat4 uCameraMatrix;
uniform mat4 uProjectionMatrix;
uniform mat4 uModelMatrix;
uniform mat4 uNormalMatrix;

attribute vec2 a_texcoord;
varying vec2 v_texcoord;

uniform vec4 lightPosition;
void main()
{
    vec4 ModelPosition=uModelMatrix * vPosition;
    vec4 EyePosition= uCameraMatrix *ModelPosition;
    L = normalize( lightPosition.xyz - ModelPosition.xyz );
    E =  -normalize(EyePosition.xyz);
    N = normalize( (uNormalMatrix*vNormal).xyz);

    gl_Position = uProjectionMatrix *EyePosition;

    // 传递纹理坐标到片元着色器
    v_texcoord = a_texcoord;
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 ambientProduct;
        uniform vec4 diffuseProduct;
        uniform vec4 specularProduct;
        uniform float shininess;
        varying vec3 N, L, E;

        // 从顶点着色器中传入的值
        varying vec2 v_texcoord;
        uniform int bTexCoord;
        // 纹理
        uniform sampler2D u_texture;
        uniform sampler2D u_texture1;
        uniform sampler2D u_texture2;
        uniform sampler2D u_texture3;

        void main()
        {
            vec4 fColor;

            vec3 H = normalize( L + E );
            vec4 ambient = ambientProduct;

            float Kd = max( dot(L, N), 0.0 );
            vec4  diffuse = Kd*diffuseProduct;

            float Ks = pow( max(dot(N, H), 0.0), shininess );
            vec4  specular = Ks * specularProduct;

            if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

            fColor = ambient + diffuse +specular;
            fColor.a = 1.0;

            //gl_FragColor = fColor;
            if(bTexCoord==1)
               gl_FragColor = texture2D(u_texture, v_texcoord);//地面的纹理
            else if(bTexCoord==2)
               gl_FragColor = texture2D(u_texture1, v_texcoord);//
            else if(bTexCoord==3)
               gl_FragColor = texture2D(u_texture2,v_texcoord);
            else if(bTexCoord==4)
               gl_FragColor = texture2D(u_texture3,v_texcoord);
            else gl_FragColor = fColor;
        }

</script>
    <script id="vertex-shader2" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
    attribute  vec3 vNormal;
    varying vec4 fColor;

    uniform mat4 uCameraMatrix;
    uniform mat4 uProjectionMatrix;
    uniform mat4 uModelMatrix;
    uniform mat4 uNormalMatrix;
    uniform vec4 lightPosition;
    uniform vec4 ambientProduct;
    uniform vec4 diffuseProduct;
    uniform vec4 specularProduct;
    uniform float shininess;
void main()
    {


        vec3 pos = -(uModelMatrix * vPosition).xyz;

        //fixed light postion

        vec3 light = lightPosition.xyz;
        vec3 L = normalize( light - pos );


        vec3 E = normalize( -pos );
        vec3 H = normalize( L + E );

        vec4 NN = vec4(vNormal,0);

        // Transform vertex normal into eye coordinates

        vec3 N = normalize( (uModelMatrix*NN).xyz);

        // Compute terms in the illumination equation
        vec4 ambient = ambientProduct;

        float Kd = max( dot(L, N), 0.0 );
        vec4  diffuse = Kd*diffuseProduct;

        float Ks = pow( max(dot(N, H), 0.0), shininess );
        vec4  specular = Ks * specularProduct;

        if( dot(L, N) < 0.0 ) {
        specular = vec4(0.0, 0.0, 0.0, 1.0);
        }

        gl_Position = uProjectionMatrix * uCameraMatrix * uModelMatrix * vPosition;
        fColor = ambient + diffuse +specular;

        fColor.a = 1.0;
    }
    </script>

    <script id="fragment-shader2" type="x-shader/x-fragment">

        precision mediump float;


    varying vec4 fColor;

    void
    main()
    {
        gl_FragColor = fColor;
    }
    </script>

            height:100vh;
